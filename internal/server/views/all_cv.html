<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ template "heads.html" }}
    <title>Резюме</title>
</head>
<body>
{{ template "navbar.html" }}
    <main class="container">

    <ul class="list-group mt-3 mb-3">
        {{ range .ListCV }}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{ .Name }} </div>
                {{ .UpdatedAt.Format "Jan 02, 2006" }}
            </div>
        {{ end }}
    <!--        <span class="badge text-bg-primary rounded-pill">14</span>-->
    </ul>

    <form method="post" enctype="multipart/form-data" class="mb-3" action="/cv">
        <label for="file" class="form-label">Загрузить резюме:</label>
        <input class="form-control" type="file" id="file" name="cv" accept="application/pdf">
        <input type="submit" class="mt-3" value="Сохранить" />
    </form>
    </main>
</body>
</html>
