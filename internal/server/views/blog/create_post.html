<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    {{ template "heads.html" }}
    <title>Новая запись — Arevbond Blog</title>
</head>
<body>
<main class="container py-4">
    {{ template "navbar.html" }}

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">
                        <i class="bi bi-pencil-square me-2"></i>Новая запись
                    </h3>

                    <form action="/blog/posts" method="POST" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label for="title" class="form-label">Название (опционально)</label>
                            <input type="text" class="form-control" id="title" name="title">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Краткое описание (опционально)</label>
                            <textarea class="form-control" id="description" name="description" rows="2"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">Obsidian image folder (опционально)</label>
                            <input type="text" class="form-control" id="image-folder" name="obsidian-image-folder">
                        </div>

                        <div class="mb-4">
                            <label for="formFile" class="form-label">Содержимое в Markdown</label>
                            <input class="form-control" type="file" id="formFile" name="file" accept=".md" required>
                        </div>

                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>Сохранить
                            </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <a href="/blog/posts" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Назад ко всем постам
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap 5.3 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
