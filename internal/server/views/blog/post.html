<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    {{ template "heads.html" }}
    <title>{{ .Title }} — Arevbond Blog</title>
</head>
<body>
<main class="container my-5">
    <article class="mb-5">
        <h1 class="mb-3">{{ .Title }}</h1>
        <p class="text-muted">
            <small>Опубликовано: {{ .CreatedAt.Format "02.01.2006 15:04" }}</small>
            {{ if ne .CreatedAt .UpdatedAt }}
            <br><small>Обновлено: {{ .UpdatedAt.Format "02.01.2006 15:04" }}</small>
            {{ end }}
        </p>
        <p class="lead mb-4">{{ .Description }}</p>
        <div class="border-top pt-3">

        </div>
    </article>
    <a href="/blog/posts" class="btn btn-outline-secondary">← Назад ко всем постам</a>
</main>
</body>
</html>
