<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    {{ template "heads.html" }}
    <title>{{ .Title }} — Arevbond Blog</title>
</head>
<body>
<main class="container">
    {{ template "navbar.html" }}

    <article class="mb-5">
        <h1 class="mb-3 d-flex align-items-center justify-content-between">
            <span>{{ .Title }}</span>
            {{ if .IsAdmin }}
            <span class="btn-group">
                <button type="button" class="btn btn-outline-primary btn-sm" title="Редактировать">
                    <i class="bi bi-pencil"></i>
                </button>
                <button type="button" class="btn btn-outline-warning btn-sm" title="Скрыть">
                    <i class="bi bi-eye-slash"></i>
                </button>
                <button hx-delete="/blog/posts/{{ .ID }}" hx-confirm="Уверен, что хочешь удалить данный пост?"
                        type="button" class="btn btn-outline-danger btn-sm" title="Удалить">
                    <i class="bi bi-trash"></i>
                </button>
            </span>
            {{ end }}
        </h1>
        <p class="text-muted">
            <small>Опубликовано: {{ .CreatedAt }}</small>
            {{ if ne .CreatedAt .UpdatedAt }}
            <br><small>Обновлено: {{ .UpdatedAt }}</small>
            {{ end }}
        </p>
        <p class="lead mb-4">{{ .Description }}</p>
        <div class="border-top pt-3">
            {{ .Content }}
        </div>
    </article>
    <a href="/blog/posts" class="btn btn-outline-secondary">← Назад ко всем постам</a>
</main>
</body>
</html>
